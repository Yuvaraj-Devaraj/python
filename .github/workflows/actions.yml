name: Actions Workflow

on: pull_request

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: list files
        run: |
          pwd
          ls
          echo #GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
      - name: CheckOut
        uses: actions/checkout@v1
      - name: list files after checkout
        run: |
          pwd
          ls -a
      - name: simple JS Actions
        id: greet
        uses: actions/hello-world-javascript-action@main
        with:
          who-to-greet: Yuvaraj
      - name: Greeting time
        run: echo "${{ steps.greet.outputs.time }}"
  DeployProd:
    name: Deploy to Production 
    needs: [Deploytest]
    runs-on: ubuntu-latest
    environment: 
      name: test
      url: 'http://www.myapp.com'
    steps:
      - uses: actions/checkout@v2
      - name: Deploy
        run: |
          date >> prodtestlogfile.txt
          echo Approved for : test Env >>  prodtestlogfile.txt
          git config --local user.email "$(git log --format='%ae' HEAD^!)"
          git config --local user.name "$(git log --format='%an' HEAD^!)"
          echo Approved by: ${{ github.environment }} >> prodtestlogfile.txt
          echo --------------------------- >> prodtestlogfile.txt
          git add .
          git commit -m "Added to Logfile"
          git push
          echo I am deploying to Production!