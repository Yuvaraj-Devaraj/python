name: matrix
on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node_version: [6, 8, 10]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Log node node-version
        run: node -v 
      - uses: actions@setip-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node node-version
        run: node -v